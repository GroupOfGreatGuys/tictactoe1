<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tictactoe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link href="/css/Site.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Tictactoe</h1>

      <p>Veldu x eða o</p>

      <form method="post" action="/setMarker" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" class="form-control" name="marker" id="marker" placeholder="Stafur">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
      </form>
      <hr>
      <div id="results">
      </div>
    </div>
	<table id="ticTacToe">
    <tr class="ticTacToeRow">
        <td class="ticTacToeButton" id="cell1"></td>
        <td class="ticTacToeButton" id="cell2"></td>
        <td class="ticTacToeButton" id="cell3"></td>
    </tr>

    <tr class="ticTacToeRow">
        <td class="ticTacToeButton" id="cell4"></td>
        <td class="ticTacToeButton" id="cell5"></td>
        <td class="ticTacToeButton" id="cell6"></td>
    </tr>

    <tr class="ticTacToeRow">
        <td class="ticTacToeButton" id="cell7"></td>
        <td class="ticTacToeButton" id="cell8"></td>
        <td class="ticTacToeButton" id="cell9"></td>
    </tr>
	</table>
	
	<form method="post" action="/getSquare" class="form-inline" role="form" id="squareForm">
        <div class="form-group">
          <input type="text" class="form-control" name="squarePicked" id="squarePicked" placeholder="Stafur">
        </div>
        <button type="submit" class="btn btn-default">Veldu reit hálfviti</button>
      </form>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- use ajax to submit form, retreive the result and display on the page -->
    <script>
    $(document).ready(function() {
      var form = $('form');
      form.submit(function(e) {
        var marker = $("#marker").val();
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: 'marker=' + marker
        }).done(function(setMarker) {
		  $('#results').html('Þú ert ' + setMarker);
        }).fail(function() {
          $('#results').html('Ekki vera heimskur');
        });
        e.preventDefault();
      });
	  var squareForm = $('#squareForm');
	  squareForm.submit(function(e) {
		var square = $("#squarePicked").val();
		$.ajax({
          type: squareForm.attr('method'),
          url: squareForm.attr('action'),
          data: 'square=' + square
        }).done(function(theSquare) {
		  $('#cell' + theSquare).html('X').attr('class', 'alert alert-success');
        }).fail(function() {
          $('#results').html('Ekki vera heimskur');
        });
        e.preventDefault();
      });
    });
    </script>
  </body>
</html>
